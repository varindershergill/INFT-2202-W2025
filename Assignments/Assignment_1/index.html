<!DOCTYPE html>

</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="index.html">Varinder Shergill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Interests</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

        </div>

    <!-- Header Section -->
    <header class="text-white text-center py-5" style="background: url('https://durhamcollege.ca/wp-content/uploads/049-e1585855427865.jpg') center/cover no-repeat; position: relative;">

            <h1 class="display-4">Welcome to My Website!</h1>
            <p class="lead">Student at Durham College</p>
        </div>

    <section class="container mt-5">

        <div class="container">

    <!-- JavaScript -->
    <script>

            document.getElementById("currentYear").innerText = new Date().getFullYear();

    <script src="scripts/app.js"></script>
